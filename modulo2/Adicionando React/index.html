<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React - Teste</title>
    <!-- Carrega o React, React Dom e Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const MainNav = () => {
            return <nav>
                <ul>
                    <li><a href="#">Link 1</a></li>
                    <li><a href="#">Link 2</a></li>
                </ul>    
            </nav>
        }
        function Botton(){
            const [total, setTotal] = React.useState(0);
            return <button onClick={() => setTotal(total + 1)}>Adicionar {total}</button>
        }

        function handleClick(){
            console.log("Comprou!");
        }

        function Comprar(){
            const [count, setCount] = React.useState(0);
            
            function countClick(){
                setCount(count + 1);
            }
            
            return <div>
                <button onClick={countClick}>Comprar: {count}</button>    
                <p>Total: {count} </p>
                <p>Pre√ßo: {count * 250}</p>
                
            </div>
        }


        const Produtos = () => {
            const produto1 = "Camisa";
            const produto2 = "Bermuda";
            return <div>
                <p>{produto1} - R${(Math.random() * 50).toFixed(2)}</p>
                <button onClick={handleClick}>Comprar Camisa</button>
                <p>{produto2} - R${(Math.random() * 50).toFixed(2)}</p>
                <button onClick={handleClick}>Comprar Bermuda</button>
            </div> 
        }

        function App(){
            return <div>
                <h1>Hello World, React :D</h1>
                <Comprar />
                <Produtos />
                <MainNav />
                <Botton />
            </div>;
        }

        const container = document.getElementById("root");
        const root = ReactDOM.createRoot(container);
        root.render(<App/>);
    </script>
</body>
</html>
